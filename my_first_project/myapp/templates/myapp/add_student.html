{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Add Student</title>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
        }
        .form-container {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #0f0;
            color: #111;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #0c0;
        }
    </style>
</head>
<body>
    {% extends 'myapp/base.html' %}
{% block title %}Add Student{% endblock %}
{% block content %}
<div class="glass-card">
    <h2>Add New Student</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary mt-2" value="Add Student">
    </form>
    <a href="{% url 'home' %}" class="btn btn-link text-info mt-3">Back to Home</a>
</div>
{% endblock %}
</body>
</html>
