<!DOCTYPE html>
<html>
<head>
  <title>Faculty Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2),
                  0 0 15px rgba(255, 255, 255, 0.1) inset;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      z-index: 1;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
      z-index: -1;
    }
    
    @keyframes shine {
      0% { transform: rotate(30deg) translate(-30%, -30%); }
      100% { transform: rotate(30deg) translate(30%, 30%); }
    }
    
    .container:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3),
                  0 0 20px rgba(255, 255, 255, 0.2) inset;
    }
    
    h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .input-group {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .input-group i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
    }
    
    input[type="submit"] {
      background: linear-gradient(45deg, #00b4db, #0083b0);
      color: white;
      font-weight: 600;
      cursor: pointer;
      padding: 15px;
      margin-top: 10px;
      border: none;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      background-size: 200% auto;
    }
    
    input[type="submit"]:hover {
      background-position: right center;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 131, 176, 0.4);
    }
    
    a {
      display: inline-block;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      margin-top: 20px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .message {
      color: #ff6b6b;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .floating-icons i {
      position: absolute;
      color: rgba(255, 255, 255, 0.05);
      font-size: 24px;
      animation: float 15s linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.1; }
      50% { opacity: 0.05; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating-icons">
      <i class="fas fa-atom" style="left: 10%; animation-delay: 0s;"></i>
      <i class="fas fa-book" style="left: 30%; animation-delay: 2s;"></i>
      <i class="fas fa-flask" style="left: 50%; animation-delay: 4s;"></i>
      <i class="fas fa-laptop-code" style="left: 70%; animation-delay: 6s;"></i>
      <i class="fas fa-chalkboard-teacher" style="left: 90%; animation-delay: 8s;"></i>
    </div>
    
    <h2>Faculty Login</h2>
    
    {% for msg in messages %}
    <div class="message">
      <i class="fas fa-exclamation-circle"></i> {{ msg }}
    </div>
    {% endfor %}
    
    <form method="POST">
      {% csrf_token %}
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Faculty Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <input type="submit" value="Login">
    </form>
    
    <a href="{% url 'student_login' %}">
      <i class="fas fa-user-graduate"></i> Student Login?
    </a>
  </div>
</body>
</html>
