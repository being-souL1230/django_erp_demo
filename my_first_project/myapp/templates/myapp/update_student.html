{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Update Student</title>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            margin-top: 50px;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }
        input[type=submit] {
            background-color: #0f0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Update Student</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
        <a href="{% url 'home' %}" style="color: #0f0;">Back</a>
    </div>
</body>
</html>
