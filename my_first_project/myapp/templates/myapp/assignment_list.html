{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <h2>Uploaded Assignments</h2>
<ul>
    {% for a in assignments %}
    <li>{{ a.student.name }} - 
        <a href="{{ a.file.url }}" download>{{ a.file.name }}</a> 
        ({{ a.uploaded_at|date:"d M Y H:i" }})
    </li>
    {% endfor %}
</ul>
<a href="{% url 'upload_assignment' %}">Upload New</a>
</body>
</html>
