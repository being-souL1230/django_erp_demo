{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Login</title>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            text-align: center;
            margin-top: 100px;
        }
        .box {
            background-color: rgba(255,255,255,0.05);
            padding: 30px;
            display: inline-block;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        input[type=submit] {
            background-color: #0f0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}" style="color:#0f0;">Register</a></p>
    </div>
</body>
</html>
